<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        form {
            display: grid;
            gap: 10px;
        }

        label {
            font-weight: bold;
        }

        input,
        select {
            width: 100%;
            padding: 5px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h1>Student Registration Form</h1>
    <form id="studentForm">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>

        <label for="other_name">Other Name:</label>
        <input type="text" id="other_name" name="other_name">

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required>

        <label for="date_of_birth">Date of Birth:</label>
        <input type="text" id="date_of_birth" name="date_of_birth" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="MALE">Male</option>
            <option value="FEMALE">Female</option>
        </select>

        <label for="type">Type:</label>
        <select id="type" name="type" required>
            <option value="DAY">Day</option>
            <option value="BOARDER">Boarder</option>
        </select>

        <label for="home_address">Home Address:</label>
        <input type="text" id="home_address" name="home_address" required>

        <label for="state_of_origin">State of Origin:</label>
        <input type="text" id="state_of_origin" name="state_of_origin" required>

        <label for="local_government_area">Local Government Area:</label>
        <input type="text" id="local_government_area" name="local_government_area" required>

        <label for="nationality">Nationality:</label>
        <input type="text" id="nationality" name="nationality" required>

        <label for="parent">Parent:</label>
        <input type="text" id="parent" name="parent" required>

        <label for="religion">Religion:</label>
        <input type="text" id="religion" name="religion" required>

        <label for="profile_image">Profile Image:</label>
        <input type="file" id="profile_image" name="profile_image" accept="image/*" required>

        <label for="class_assigned">Class Assigned:</label>
        <input type="text" id="class_assigned" name="class_assigned" required>

        <button type="submit">Register Student</button>
    </form>

    <div id="response"></div>

    <script>
        document.getElementById('studentForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const formData = new FormData(this);

            fetch('https://verbumdei-management-system-vms.onrender.com/student/students/', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('response').innerHTML = 'Student registered successfully!';
                    console.log(data);
                })
                .catch(error => {
                    document.getElementById('response').innerHTML = 'Error registering student.';
                    console.error('Error:', error);
                });
        });
    </script>
</body>

</html>
