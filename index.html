<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #error-message {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Register Student</h1>
        <form id="studentForm">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" required>

            <label for="other_name">Other Name</label>
            <input type="text" id="other_name" name="other_name" required>

            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" required>

            <label for="date_of_birth">Date of Birth</label>
            <input type="date" id="date_of_birth" name="date_of_birth" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="MALE">Male</option>
                <option value="FEMALE">Female</option>
            </select>

            <label for="type">Type</label>
            <select id="type" name="type" required>
                <option value="DAY">Day</option>
                <option value="BOARDER">Boarder</option>
            </select>

            <label for="home_address">Home Address</label>
            <input type="text" id="home_address" name="home_address" required>

            <label for="state_of_origin">State of Origin</label>
            <input type="text" id="state_of_origin" name="state_of_origin" required>

            <label for="local_government_area">Local Government Area</label>
            <input type="text" id="local_government_area" name="local_government_area" required>

            <label for="nationality">Nationality</label>
            <input type="text" id="nationality" name="nationality" required>

            <label for="parent">Parent</label>
            <select id="parent" name="parent" required></select>

            <label for="religion">Religion</label>
            <input type="text" id="religion" name="religion" required>

            <label for="class_assigned">Class Assigned</label>
            <select id="class_assigned" name="class_assigned" required></select>

            <label for="profile_image">Profile Image</label>
            <input type="file" id="profile_image" name="profile_image" required>

            <button type="submit">Register</button>

            <p id="error-message"></p>
        </form>
    </div>

    <script>
        // Function to fetch and populate parents from the API
        function fetchParents() {
            fetch('http://127.0.0.1:8000/parent/')
                .then(response => response.json())
                .then(data => {
                    const parentSelect = document.getElementById('parent');
                    data.forEach(parent => {
                        const option = document.createElement('option');
                        option.value = parent.code;
                        option.textContent = `${parent.parent_name} (${parent.email})`;
                        parentSelect.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error fetching parents:', error);
                });
        }

        // Function to fetch and populate classes from the API
        function fetchClasses() {
            fetch('http://127.0.0.1:8000/class/classes/')
                .then(response => response.json())
                .then(data => {
                    const classSelect = document.getElementById('class_assigned');
                    data.forEach(classData => {
                        const option = document.createElement('option');
                        option.value = classData.id;
                        option.textContent = classData.name;
                        classSelect.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error fetching classes:', error);
                });
        }

        // Fetch parents and classes on page load
        document.addEventListener('DOMContentLoaded', function () {
            fetchParents();
            fetchClasses();
        });

        // Handle form submission
 document.getElementById('studentForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const form = e.target;
        const formData = new FormData(form);

        // Ensure parent and class_assigned values are correctly appended
        const parentSelect = document.getElementById('parent');
        const classSelect = document.getElementById('class_assigned');

        const selectedParent = parentSelect.options[parentSelect.selectedIndex].value;
        const selectedClass = classSelect.options[classSelect.selectedIndex].value;

        if (selectedParent) {
            formData.set('parent', selectedParent);
        } else {
            console.error('Parent not selected');
        }

        if (selectedClass) {
            formData.set('class_assigned', selectedClass);
        } else {
            console.error('Class not selected');
        }

        // Format the date in YYYY-MM-DD format
        const dobInput = document.getElementById('date_of_birth');
        const date = new Date(dobInput.value);
        const formattedDate = date.toISOString().split('T')[0];  // Correct format YYYY-MM-DD
        formData.set('date_of_birth', formattedDate);

        // Submit form data to the API
        fetch('http://127.0.0.1:8000/student/students/', {
            method: 'POST',
            body: formData
        })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(data => { throw data; });
                }
                return response.json();
            })
            .then(data => {
                alert('Student registered successfully!');
                form.reset();  // Clear the form after successful registration
            })
            .catch(error => {
                document.getElementById('error-message').textContent = 'Error: ' + JSON.stringify(error);
            });
    });

    </script>

</body>

</html>
