<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Staff List</h1>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Profile</th>
                        <th>Staff ID</th>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Phone Numbers</th>
                        <th>Email</th>
                        <th>Position</th>
                        <th>Employment Type</th>
                        <th>Staff Type</th>
                        <th>Status</th>
                        <th>State of Origin</th>
                        <th>LGA</th>
                        <th>Home Address</th>
                        <th>NIN</th>
                        <th>BVN</th>
                        <th>Created At</th>
                    </tr>
                </thead>
                <tbody id="staff-table-body">
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const apiUrl = 'https://sore-ebba-emekadefirst-e04c4e7b.koyeb.app/staff/staff/';
        const tableBody = document.getElementById('staff-table-body');

        async function fetchStaffData() {
            try {
                const response = await fetch(apiUrl);
                const staffList = await response.json();
                
                staffList.forEach(staff => {
                    const row = `
                        <tr>
                            <td><img src=${staff.profile_img}" alt="${staff.first_name} ${staff.last_name}" class="img-thumbnail" style="width: 50px; height: 50px;"></td>
                            <td>${staff.staff_id}</td>
                            <td>${staff.first_name} ${staff.other_name ? staff.other_name : ''} ${staff.last_name}</td>
                            <td>${staff.gender}</td>
                            <td>${staff.phone_number_1}<br>${staff.phone_number_2}</td>
                            <td>${staff.email}</td>
                            <td>${staff.position}</td>
                            <td>${staff.employment_type.replace('_', ' ')}</td>
                            <td>${staff.staff_type}</td>
                            <td>${staff.status}</td>
                            <td>${staff.state_of_origin}</td>
                            <td>${staff.local_government_area}</td>
                            <td>${staff.home_address}</td>
                            <td>${staff.nin}</td>
                            <td>${staff.bvn}</td>
                            <td>${new Date(staff.created_at).toLocaleString()}</td>
                        </tr>
                    `;
                    tableBody.insertAdjacentHTML('beforeend', row);
                });
            } catch (error) {
                console.error('Error fetching staff data:', error);
            }
        }
        window.onload = fetchStaffData;
    </script>
</body>
</html>
