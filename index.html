<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group input[type="file"] {
            padding: 0;
        }

        .form-group button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Student Registration Form</h1>
        <form id="studentForm">
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="other_name">Other Name:</label>
                <input type="text" id="other_name" name="other_name">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="date_of_birth">Date of Birth:</label>
                <input type="text" id="date_of_birth" name="date_of_birth" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="MALE">Male</option>
                    <option value="FEMALE">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="type">Type:</label>
                <select id="type" name="type" required>
                    <option value="DAY">Day</option>
                    <option value="BOARDER">Boarder</option>
                </select>
            </div>
            <div class="form-group">
                <label for="home_address">Home Address:</label>
                <input type="text" id="home_address" name="home_address" required>
            </div>
            <div class="form-group">
                <label for="state_of_origin">State of Origin:</label>
                <input type="text" id="state_of_origin" name="state_of_origin" required>
            </div>
            <div class="form-group">
                <label for="local_government_area">Local Government Area:</label>
                <input type="text" id="local_government_area" name="local_government_area" required>
            </div>
            <div class="form-group">
                <label for="nationality">Nationality:</label>
                <input type="text" id="nationality" name="nationality" required>
            </div>
            <div class="form-group">
                <label for="parent">Parent Name:</label>
                <input type="text" id="parent" name="parent" required>
            </div>
            <div class="form-group">
                <label for="religion">Religion:</label>
                <input type="text" id="religion" name="religion" required>
            </div>
            <div class="form-group">
                <label for="profile_image">Profile Image:</label>
                <input type="file" id="profile_image" name="profile_image" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="class_assigned">Class Assigned:</label>
                <input type="text" id="class_assigned" name="class_assigned" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
            <div id="error-message" class="error"></div>
        </form>
    </div>
    <script>
        document.getElementById('studentForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const form = document.getElementById('studentForm');
            const formData = new FormData(form);

            fetch('http://127.0.0.1:8000/student/students/', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                    alert('Student registered successfully!');
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('error-message').textContent = 'An error occurred. Please check the console for details.';
                });
        });
    </script>
</body>

</html>
